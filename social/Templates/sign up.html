<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pixly</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container img {
            max-width: 50%;
            margin-bottom: 10px;
        }

        .signup-text {
            font-size: 20px;
            color: #000;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left; 
            font-size: 12px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
            width: 100%;
            max-width: 300px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            outline: none;
            transition: border-color 0.3s;
            font-size: 12px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #aaa;
        }

        .form-group input::placeholder,
        .form-group select::placeholder {
            color: #999;
        }

        .form-group input#dob,
        .form-group select#gender {
            width: calc(100% - 200px);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #007bb5;
        }

        .signin-link {
            text-align: center;
            margin-top: 20px;
        }

        .signin-link a {
            color: #0095f6;
            text-decoration: none;
            font-size: 14px;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 10px;
            color: #888;
            text-align: left;
            font-size: 12px;
        }

        .password-strength.valid {
            color: green;
            text-align: left;
            font-size: 12px;
        }

        .password-strength.invalid {
            color: red;
            text-align: left;
            font-size: 12px;
        }

        .terms {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .terms a {
            color: #00376b;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validatePassword() {
            var password = document.getElementById("password");
            var strengthBadge = document.getElementById("strengthBadge");
            var strongRegex = new RegExp(
                "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{8,})"
            );
            var mediumRegex = new RegExp(
                "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{6,})"
            );
            var enoughRegex = new RegExp("(?=.{4,}).*");

            if (password.value.length == 0) {
                strengthBadge.style.display = "none";
            } else if (false == enoughRegex.test(password.value)) {
                strengthBadge.className = "password-strength invalid";
                strengthBadge.innerText = "More characters";
            } else if (strongRegex.test(password.value)) {
                strengthBadge.className = "password-strength valid";
                strengthBadge.innerText = "Strong!";
            } else if (mediumRegex.test(password.value)) {
                strengthBadge.className = "password-strength valid";
                strengthBadge.innerText = "Medium!";
            } else {
                strengthBadge.className = "password-strength invalid";
                strengthBadge.innerText = "Weak!";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjWsJ1sM9FSMWtqBbzw5fKXs6T2l7t_eV2DQ&s" alt="Your Social Network">
        <div class="signup-text">Sign Up</div>
        <div class="signup-form">
            <form action="{% url 'sign_up' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="contact">Mobile Number or Email</label>
                    <input type="text" id="contact" name="contact" placeholder="Enter your mobile number or email" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" oninput="validatePassword()" required>
                    <div id="strengthBadge" class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="terms">
                <p>People who use our service may have uploaded your contact information to Pixly. <a href="#">Learn More</a></p>
                <p>By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.</p>
            </div>
            <div class="signin-link">
                <p>Already have an account? <a href="{% url 'sign_in' %}">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
