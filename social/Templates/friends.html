<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Pixly</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .friend-requests {
            margin: 20px;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .friend-request {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        .friend-request:last-child {
            border-bottom: none;
        }
        .friend-info {
            display: flex;
            align-items: center;
            margin: 2px 0 0 0;
        }
        .friend-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .friend-info div {
            display: flex;
            flex-direction: column;
        }
        .friend-actions {
            display: flex;
            align-items: flex-start;
        }
        .friend-actions button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100px;
        }
        .confirm-button, .send-wave {
            background-color: #1877f2;
            color: white;
        }
        .delete-button {
            background-color: #e4e6eb;
        }
        .send-wave {
            background-color: #ffeb3b;
            color: black;
            margin: 0 5px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confirm-button:hover, .delete-button:hover, .send-wave:hover {
            opacity: 0.8;
        }
        .send-wave i {
            margin-right: 5px;
        }
        .wave-message {
            color: #333;
            font-size: 14px;
            margin-top: 5px;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <header>
        <div class="nav-left">
            <a href="#" class="logo">Pixly</a>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <i class="fa fa-search search-icon"></i>
            </div>
        </div>
        <div class="nav-center">
            <a href="{% url 'newsfeed' %}" class="nav-icon" id="home">
                <i class="fa fa-home"></i>
                <span>Home</span>
            </a>
            <a href="{% url 'friends' %}" class="nav-icon" id="people">
                <i class="fa fa-users"></i>
                <span>People</span>
            </a>
            <a href="{% url 'messages' %}" class="nav-icon" id="notifications">
                <i class="fa fa-bell"></i>
                <span>Notifications</span>
            </a>
            <a href="{% url 'menu' pid=user.id %}" class="nav-icon" id="menu-link">
                <i class="fa fa-bars"></i>
                <span>Menu</span>
            </a>
        </div>
        <div class="user-profile">
            <img src="profile.jpg" alt="Profile Picture">
            <span class="username">{{ user.username }}</span>
        </div>
    </header>
    <br>
    <br>
    <div class="friend-requests">
        <h2>Friend Suggestions</h2>
        {% for user in users %}
        <div class="friend-request" >
            <div class="friend-info">
                <img src="{% if user.profile.profile_picture %}{{ user.profile.profile_picture.url }}{% else %}default-profile.jpg{% endif %}" alt="Profile Picture">
                <div>
                    <strong><a href="{% url 'other_profile' user.id %}">{{ user.username }}</a></strong>
                </div>
            </div>
            <div class="friend-actions">
                <form method="POST" action="{% url 'add_friend' user.id %}">
                    {% csrf_token %}
                    <button class="confirm-button">Add Friend</button>
                </form>
                <button class="delete-button">Delete</button>
            </div>
        </div>
        {% empty %}
        <p>No users found.</p>
        {% endfor %}
    </div>
    <script>
    document.querySelectorAll('.confirm-button').forEach(button => {
        button.addEventListener('click', (event) => {
            event.preventDefault();
            const form = button.closest('form');
            const url = form.action;

            fetch(url, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
                }
            }).then(response => {
                if (response.ok) {
                    const friendActions = button.closest('.friend-actions');
                    friendActions.innerHTML = '<div>Friends</div>';
                }
            });
        });
    });

    document.querySelectorAll('.delete-button').forEach(button => {
        button.addEventListener('click', () => {
            const friendRequest = button.closest('.friend-request');
            friendRequest.remove();
        });
    });
    </script>

</body>
</html>
