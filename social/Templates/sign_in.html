<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Your Social Network</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f2f5, #c0c8d6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-side {
            flex: 0.4; 
            background: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .left-side img {
            max-width: 80%;
            border-radius: 10px;
        }

        .right-side {
            flex: 0.6; 
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .right-side .signin-form h2 {
            font-size: 28px; 
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
            width: 100%;
            max-width: 300px; 
            font-size: 18px; 
        }

        .form-group input {
            width: 100%;
            max-width: 300px; 
            padding: 14px 20px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
            font-size: 18px;
        }

        .form-group input:focus {
            border-color: #1877f2;
        }

        .form-group input[type="text"]::placeholder,
        .form-group input[type="password"]::placeholder {
            color: #999;
            font-size: 16px; 
        }

        button {
            width: 100%;
            max-width: 300px; 
            padding: 14px; 
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px; 
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 16px; 
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: #1877f2;
            text-decoration: none;
            font-size: 16px; 
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="images/logo.png" alt="Pixly Logo">
        </div>
        <div class="right-side">
            <div class="signin-form">
                <h2>Sign In</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email or Phone</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email or phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <div class="forgot-password">
                    <a href="reset_password.html">Forgot password?</a>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
