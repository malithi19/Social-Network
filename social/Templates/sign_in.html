<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Your Social Network</title>
    {% load static%}
    <style>

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .background {
            background-image: url('{% static 'images/B1.jpg'%}');
            background-size: cover; /* Ensures the image covers the entire area */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center center; /* Centers the image */
            height: 100%; /* Makes the div take up the entire height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            /*color: white;*/
            text-align: center;
            padding: 20px;
            width :100%;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-side {
            flex: 0.4;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
        }


        .left-side img {
            max-width: 80%;
            border-radius: 10px;
        }

        .right-side {
            flex: 0.6; 
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .right-side .signin-form h2 {
            font-size: 28px; 
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
            width: 100%;
            max-width: 300px; 
            font-size: 18px; 
        }

        .form-group input {
            width: 100%;
            max-width: 300px; 
            padding: 14px 20px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
            font-size: 18px;
        }

        .form-group input:focus {
            border-color: #1877f2;
        }

        .form-group input[type="text"]::placeholder,
        .form-group input[type="password"]::placeholder {
            color: #999;
            font-size: 16px; 
        }

        button {
            width: 100%;
            max-width: 300px; 
            padding: 14px; 
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px; 
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 16px; 
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: #1877f2;
            text-decoration: none;
            font-size: 16px; 
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
  <div class="background">
    <div class="container">
        <div class="left-side">
            <img src="{% static 'images/logo.png'%}" alt="Pixly"/>
        </div>
        <div class="right-side">
            <div class="signin-form">
                <h2>Sign In</h2>
                <form action="{% url 'sign_in' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>

                {% if error_message %}
                    <p style="color: red;">{{ error_message }}</p>
                {% endif %}
                <div class="forgot-password">
                    <a href="{% url 'forgot_password' %}">Forgot password?</a>
                </div>
                <div class="signup-link">
                    <p> Don't have an account? <a href="{% url 'sign_up' %}">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
