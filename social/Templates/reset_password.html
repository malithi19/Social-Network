<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Pixly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #1877f2;
        }

        .reset-password-form h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #166fe5;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pixly</h1>
        </div>
        <div class="reset-password-form">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_new_password">New Password</label>
                    <input type="password" id="id_new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="id_confirm_password">Confirm Password</label>
                    <input type="password" id="id_confirm_password" name="confirm_password" required>
                </div>
                <button type="submit">Reset Password</button>
                <div class="error-message" id="errorMessage"></div>
                {% if form.errors %}
                    <div class="error-message">
                        {% for field, error_list in form.errors.items %}
                            {% for error in error_list %}
                                {{ error }}
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}
            </form>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            var newPassword = document.getElementById('id_new_password').value;
            var confirmPassword = document.getElementById('id_confirm_password').value;
            var errorMessage = document.getElementById('errorMessage');

            if (newPassword !== confirmPassword) {
                event.preventDefault();
                errorMessage.textContent = 'Passwords do not match.';
            }
        });
    </script>
</body>
</html>
