<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagable Friends</title>
</head>
<body>
    <h1>Your Friends</h1>
    <ul>
        {% for friend in friends %}
        <li>
            <a href="{% url 'profile' friend.id %}">{{ friend.username }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
