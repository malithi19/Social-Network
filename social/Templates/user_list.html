<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="{% url 'other_profile' user.id %}">{{ user.username }}</a></li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</body>
</html>
