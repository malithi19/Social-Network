<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchResult - Pixly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .friend-requests {
            margin: 20px;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .friend-request {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        .friend-request:last-child {
            border-bottom: none;
        }
        .friend-info {
            display: flex;
            align-items: center;
            margin: 2px 0 0 0;
        }
        .friend-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .friend-info div {
            display: flex;
            flex-direction: column;
        }


    </style>
</head>

    <div class="friend-requests">
