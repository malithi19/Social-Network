<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Pixly</title>
    <style>
        body {
            background-color: #f0f2f5;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #1877f2;
        }

        .forgot-password-form h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left; /* Keep the label aligned to the left */
        }

        input[type="text"] {
            width: calc(100% - 20px); /* Adjust width to center the input field */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #166fe5;
        }

        .back-to-signin {
            text-align: center;
            margin-top: 10px;
        }

        .back-to-signin a {
            color: #1877f2;
            text-decoration: none;
        }

        .back-to-signin a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pixly</h1>
        </div>
        <div class="forgot-password-form">
            <h2>Find your account</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="contact">Enter your mobile number or email address</label>
                    <input type="text" id="contact" name="contact" placeholder="Enter email or phone" required>
                </div>
                <button type="submit">Send Reset Link</button>
            </form>
            <div class="back-to-signin">
                <a href="{% url 'sign_in' %}">Back to Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
